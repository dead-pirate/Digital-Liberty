{%extends 'base.html' %}

{% block css %}
<style type="text/css">

.box {
    width: 500px;
    padding: 40px;
    position: initial;
    top: 50%;
    left: 50%;
    background: #212121;
    text-align: center;
    transition: 0.25s;
    margin-top: 100px;
    margin-left:20rem;
    margin-bottom: 50px;  
}

.box input[type="text"],
.box input[type="password"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 10px 10px;
    width: 250px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s
}

.box h1 {
    color: white;
    text-transform: uppercase;
    font-weight: 500
}

.box input[type="text"]:focus,
.box input[type="password"]:focus {
    width: 300px;
    border-color: #2ecc71
}

.box input[type="submit"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 40px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer
}

.box input[type="submit"]:hover {
    background: #2ecc71
}

.forgot {
    text-decoration: underline
}



{% endblock %}

  {% block title %}
    Login
  {% endblock %}


{% block content %} 

<!-- testtstststst  -->

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- <div class="card"> -->
                <form class="box login" method="POST">
                     {% csrf_token %}
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p> 
                    <input type="text" placeholder="Username"  maxlength="150" name="username" required id="id_username"> 
                    <input type="password" placeholder="Password" name="password" required id="id_password">
                    <a class="forgot text-muted" href="#">Forgot password?</a>
                    <input type="submit" name="" value="Login" >
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoInsta" title="instagram"><i class="fab fa-instagram"></i></a></li>
                        </ul>
                    </div>
                </form>
            <!-- </div> -->
        </div>
    </div>
</div>

{% endblock %}
